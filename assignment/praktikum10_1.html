<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kedua Puluh Lima</title>
</head>
<body>
    <h3>Simulasi</h3>
    <form action="" method="post">
        <table border="0">
            <tr>
                <td>
                    <label for="harga">Harga</label>
                </td>
                <td>
                    : <input type="text" name="harga" id="harga" size="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jumlah">Jumlah</label>
                </td>
                <td>
                    : <input type="text" name="jumlah" id="jumlah" size="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ongkir">Ongkos Kirim (10%)</label>
                </td>
                <td>
                    : <input type="text" name="ongkir" id="ongkir" size="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="total">Total</label>
                </td>
                <td>
                    : <input type="text" name="total" id="total" size="10">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="calc()">Hitung</button>
                </td>
                <td>
                    &nbsp;
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
<script lang="JavaScript">
    function calc() {
        const harga = document.getElementById('harga').value;
        const jumlah = document.getElementById('jumlah').value;
        const ongkir = (parseInt(harga) * parseInt(jumlah)) * (10 / 100);
        const total = (parseInt(harga) * parseInt(jumlah)) + ongkir;
        document.getElementById('ongkir').value = ongkir;
        document.getElementById('total').value = total;
    };
</script> 
</html>
