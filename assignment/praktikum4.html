<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Ketujuh</title>
</head>
<body style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 12px;">
    <section style="margin: -8px;">
        <table>
            <tr>
                <td>
                    <img src="assets/image/icon-tulis.jpg" alt="" width="50px" height="50">
                </td>
                <td>
                    <h1 style="color: goldenrod; display: inline;">- Calon Peserta</h1>
                </td>
            </tr>
        </table>
    </section>
    <section style="background-color:whitesmoke;">
        <hr style="background-color: skyblue; width: 100%; height: 6px; margin-bottom: 0; border: 0;">
        <hr style="background-color: steelblue; width: 100%; height: 36px; margin-top: -1px; border: 0">
        <form action="" method="post">
            <table style="width: 100%;" cellspacing="8">
                <tr>
                    <td style="width: 15%;">
                        <label for="kabupaten">Kabupaten</label>
                    </td>
                    <td style="width: 50%;">
                        <select required name="fkabupaten" id="fkabupaten" style="height: 22px; color: blue;">
                            <option value="Kota Semarang">Kota Semarang</option>
                        </select>
                    </td>
                    <td>Berkas: </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="no_pendaftaran">No Pendaftaran</label>
                    </td>
                    <td style="width: 10%;">
                        <input required type="text" name="fnoPendaftaran" size="20" style="width: 6%;">
                        <input required type="number" name="fnoPendaftaran" size="20" style="width: 28%;">
                    </td>
                    <td>
                        <input type="checkbox" name="fsuratLamaran" id="fsuratLamaran">
                        <label for="surat_lamaran">Surat Lamaran</label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="nama">Nama</label>
                    </td>
                    <td style="width: 10%;">
                        <input required type="text" name="fnama" size="20" style="width: 68%;">
                    </td>
                    <td>
                        <input type="checkbox" name="fijazahTranskrip" id="fijazahTranskrip">
                        <label for="ijazah_transkrip">Fc Ijazah & Transkrip</label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="tempat_lahir">Tempat Lahir</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="ftempatLahir" size="20" style="width: 48%;">
                    </td>
                    <td>
                        <input type="checkbox" name="fktpJateng" id="fktpJateng">
                        <label for="ktp_jateng">Fc KTP Jateng</label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="tgl_lahir">Tgl Lahir</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="date" name="ftanggalLahir" style="width: 28%;">
                        <p style="display: inline;">Contoh: 10-10-1990</p>
                    </td>
                    <td>
                        <input type="checkbox" name="fkontrak" id="fkontrak">
                        <label for="pernyataan_kontrak">Pernyataan Tdk Terikat Kontrak</label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="kelamin">Jenis Kelamin</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="fkelamin" style="width: 8%;">
                        <p style="display: inline;">Ket: isi L/P</p>
                    </td>
                    <td>
                        <input type="checkbox" name="fskck" id="fskck">
                        <label for="skck">SKCK</label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="pendidikan">Pendidikan</label>
                    </td>
                    <td style="width: 10%;">
                    </td>
                    <td>
                        <input required type="checkbox" name="fketSehat" id="fketSehat">
                        <label for="ket_sehat">Surat Ket. Sehat</label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="sarjana">- Sarjana</label>
                    </td>
                    <td style="width: 10%;">
                        <select required name="fsarjana" id="fsarjana" style="height: 22px; color: blue;">
                            <option value="Pertanian">Pertanian</option>
                        </select>
                    </td>
                    <td>
                        <input required type="checkbox" name="fbelumNikah" id="fbelumNikah">
                        <label for="belum_nikah">Pernyataan Belum Nikah</label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="fakultas">- Fakultas</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="ffakultas" size="20" style="width: 48%;">
                    </td>
                    <td>
                        <input type="checkbox" name="ftdkLamarPNS" id="ftdkLamarPNS">
                        <label for="tdk_lamar_pns">Pernyataan Tdk Lamar PNS</label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="universitas">- Universitas</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="funiversitas" size="20" style="width: 48%;">
                    </td>
                    <td>
                        <input type="checkbox" name="fpasFoto" id="fpasFoto">
                        <label for="pas_foto">Pas Photo 3 Lbr</label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="organisasi">Organisasi</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="forganisasi" size="20" style="width: 48%;">
                    </td>
                    <td>
                        <label for="keterangan">Keterangan</label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="keterampilan">Keterampilan</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="fketerampilan" size="20" style="width: 48%;">
                    </td>
                    <td rowspan="2">
                        <textarea name="keterangan" id="keterangan" cols="60" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="alamat_rumah">Alamat Rumah</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="falamat" size="20" style="width: 48%;">
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="kota">Kota</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="fkota" size="20" style="width: 48%;">
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="telepon">Telepon</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="telp" name="ftelepon" size="20" style="width: 48%;">
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="hp">HP</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="telp" name="fnoHP" size="20" style="width: 48%;">
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="email">Email</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="email" name="femail" size="20" style="width: 48%;">
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="kabupaten_penugasan">Kabupaten Penugasan</label>
                    </td>
                    <td style="width: 10%;">
                        <select required name="fkabPenugasan" id="fkabPenugasan" style="height: 22px; width: 22%; color: blue;">
                            <option value="Kab. Semarang">Kab. Semarang</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="nama_ortu">Nama Orang Tua</label><br>
                        <label for="bapak">- Bapak</label>
                    </td>
                    <td style="width: 10%;">
                        <input required type="text" name="fnamaBapak" size="20" style="width: 48%;">
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="pekerjaan">- Pekerjaan</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="fpekerjaanBapak" size="20" style="width: 48%;">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <hr style="background-color: darkgray; width: 100%; height: 6px; border: 0">
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="alamat_bapak">- Alamat</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="falamatBapak" size="20" style="width: 48%;">
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="kota_bapak">- Kota</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="fkotaBapak" size="20" style="width: 48%;">
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="ibu">- Ibu</label>
                    </td>
                    <td style="width: 10%;">
                        <input required type="text" name="fnamaIbu" size="20" style="width: 48%;">
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="pekerjaan_ibu">- Pekerjaan</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="fpekerjaanIbu" size="20" style="width: 48%;">
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="alamat_ibu">- Alamat</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="falamatIbu" size="20" style="width: 48%;">
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label for="kota_ibu">- Kota</label>
                    </td>
                    <td style="width: 10%;">
                        <input type="text" name="fkotaIbu" size="20" style="width: 48%;">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit" name="submit" style="color: blue; margin-left: 36%;">
                        <input type="reset" value="Reset" name="reset" style="color: blue;">
                    </td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
