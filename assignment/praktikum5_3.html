<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kesepuluh</title>
    <link rel="stylesheet" href="assets/css/praktikum5_style.css">
</head>
<body>
    <header class="header">
        <div class="title">
            <h1>css-layout</h1>
        </div>
        <ul>
            <li>
                <a href="praktikum5_1.html">Kasus 1</a>
            </li>
            <li>
                <a href="praktikum5_2.html">Kasus 2</a>
            </li>
            <li>
                <a href="#">Kasus 3</a>
            </li>
            <li>
                <a href="praktikum5_4.html">Kasus 4</a>
            </li>
        </ul>
    </header>
    <section class="wrap-content">
        <div class="dialog">
            <table class="table2" cellpadding="10">
                <tbody>
                    <tr>
                        <td style="width: 30%;">
                            <label for="firstName">First Name</label>
                        </td>
                        <td style="width: 60%;">
                            <input required type="text" name="ffirstName" size="20">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 30%;">
                            <label for="lastName">Last Name</label>
                        </td>
                        <td style="width: 60%;">
                            <input required type="text" name="flasrName" size="20">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 30%;">
                            <label for="job">Job</label>
                        </td>
                        <td style="width: 70%;">
                            <input required type="text" name="fjob">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 30%;">
                            <label for="age">Age</label>
                        </td>
                        <td style="width: 70%;">
                            <input required type="number" name="fage">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 30%;">
                            <label for="email">Email</label>
                        </td>
                        <td style="width: 70%;">
                            <input required type="email" name="femail">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 30%;">
                        </td>
                        <td style="width: 70%;">
                            <input type="submit" name="submit" value="Submit">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <aside class="sidebar">
        <div class="widget">
            <p>Widget 1</p>
        </div>
        <div class="widget">
            <p>Widget 2</p>
        </div>
        <div class="widget">
            <p>Widget 3</p>
        </div>
        <div class="widget">
            <p>Widget 4</p>
        </div>
    </aside>
    <footer class="footer">
        <table cellpadding="10">
            <thead>
                <th>Footer 1</th>
                <th>Footer 2</th>
                <th>Footer 3</th>
                <th>Footer 4</th>
            </thead>
        </table>
    </footer>
</body>
</html>
